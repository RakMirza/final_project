{% extends "index.html" %}

{% block body %}
<div>

            <h1>Age Group : {{row.age_group}}</h1>            
            <h1>Condition Group : {{row.condition_group}}</h1>

        </div>
        <br>
    {% endfor %}
</div>
{% endblock %}
